<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram clone</title>
    <link rel="icon" type="image/png" href="/img/instagram-icon.png"/>
</head>
<body>
    <div class=instagram-wrapper>
        <div class="instagram-phone">
            <img alt="phone" src="img/instagram-celular.png">
        </div>
        <div class="instagram-login">
            <div class="login-group">
                <img alt="instagram-logo" src="img/instagram-logo.png" class="instagram-logo">
                <div class="profile-photo"> 
                    <img src="/img/profile-photo.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continuar como fernandes_ka</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="login-group">
                    <p class="not-account">Não é fernandes_ka?</p>
                    <p class="not-account">
                        <span class=link-blue>Trocar de conta</span>
                        ou
                        <span class="link-blue">Cadastre-se</span>
                    </p>
            </div>
            <div class="get-the-app">
                <p class="text-get-the-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <img src="/img/apple-button.png" alt="Apple store" class="app-download">
                    <img src="/img/googleplay-button.png" alt="Google play" class="app-download">
                </div>
            </div>
        </div>
    </div>
</body>
    </footer>
    <script></script>
</html>
